<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diseño CSS Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-box {
            background: #8d6ca3;
            height: 250px;
            margin-bottom: 30px;
            border: 2px solid #555;
            border-radius: 6px;
        }
        .box1 {
            background: linear-gradient(#3ec6e0, #1e8ca7);
            height: 400px;
            border: 2px solid #555;
            border-radius: 6px;
        }
        .box2 {
            background: #a5c76e;
            height: 220px;
            border: 2px solid #555;
            border-radius: 6px;
        }
        .box3 {
            background: #5b86b0;
            height: 166px;
            border: 2px solid #555;
            border-radius: 6px;
        }
        .box4 {
            background: linear-gradient(#ffb347, #ff8008);
            height: 166px;
            border: 2px solid #555;
            border-radius: 6px;
        }
        .custom-navbar {
            background-color: #c97b73;
            margin-bottom: 20px;
            border: 2px solid #555;
            border-radius: 4px;
        }
        .custom-navbar .nav-link {
            color: #fff !important;
            font-weight: bold;
            margin: 0 10px;
        }
        .custom-navbar .nav-link.active {
            color: #222 !important;
            font-style: italic;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="INICIO.html">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="HTML.html">HTML</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">CSS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="BOOSTRAP.html">BOOSTSTRAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACTO</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Caja principal superior -->
        <div class="main-box mb-4"></div>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="box1 mb-3"></div>
            </div>
            <div class="col-md-8">
                <div class="box2 mb-3"></div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="box3"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="box4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
